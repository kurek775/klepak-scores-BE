services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-klepak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-klepak_scores}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-klepak}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    restart: unless-stopped

  migrate:
    build: .
    command: alembic upgrade head
    restart: "no"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-klepak}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-klepak_scores}
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-klepak}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-klepak_scores}
      SECRET_KEY: ${SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped

  lb:
    image: nginx:1.27-alpine
    ports:
      - "127.0.0.1:8080:80"   # host Nginx proxies here; never exposed publicly
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
